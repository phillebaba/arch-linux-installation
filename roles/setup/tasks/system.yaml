- name: Set timezone
  become: true
  file:
    src: "/usr/share/zoneinfo/{{ timezone }}"
    dest: /etc/localtime
    state: link

- name: Enable ntp service
  become: true
  service:
    name: systemd-timesyncd
    state: started
    enabled: true

- name: Set and generate locales
  become: true
  locale_gen:
    name: "{{ locales }}"
    state: present

- name: Set keyboard layout
  become: true
  command: "localectl set-keymap --no-convert {{ keyboard_layout }}"

- name: Blacklist pcspkr from being loaded by kernel (beep)
  become: true
  copy:
    content: blacklist pcspkr
    dest: /etc/modprobe.d/nobeep.conf

- name: Disable root login
  shell: passwd -l root
  become: true

- name: Configure mirror updating
  block:
    - name: Install reflector
      become: true
      pacman:
        name: reflector
        state: present

    - name: Create service configuration
      copy:
        dest: "/etc/systemd/system/reflector.service"
        content: |
          [Unit]
          Description=Pacman mirrorlist update
          Wants=network-online.target
          After=network-online.target

          [Service]
          Type=oneshot
          ExecStart=/usr/bin/reflector --protocol https --latest 30 --number 20 --sort rate --save /etc/pacman.d/mirrorlist

          [Install]
          RequiredBy=multi-user.target
      become: true

    - name: Start and enable service
      service:
        name: reflector
        state: started
        enabled: true
      become: true

- name: Install base-devel
  become: true
  pacman:
    name: base-devel
    state: present

- name: Install git
  become: true
  pacman:
    name: git
    state: present

- name: Install yay
  block:
    - tempfile:
        state: directory
      register: temp
    - shell: |
        git clone https://aur.archlinux.org/yay.git
        cd yay
        makepkg -si --noconfirm
      args:
        chdir: "{{ temp.path }}"
        creates: /usr/bin/yay

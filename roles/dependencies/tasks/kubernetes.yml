- name: Install kubectl
  become: true
  pacman:
    name: kubectl
    state: present

- name: Install kubectx
  become: true
  pacman:
    name: kubectx
    state: present

- name: Install kustomize-bin
  shell: yay --noconfirm -S kustomize-bin

- name: Install eksctl-bin
  shell: yay --noconfirm -S eksctl-bin

- name: Install kubernetes-helm-bin
  shell: yay --noconfirm -S kubernetes-helm-bin

- name: Install kind-bin
  shell: yay --noconfirm -S kind-bin

# Python
- name: Install pip
  become: true
  pacman:
    name: [python-pip, python-virtualenv]
    state: present

- name: Install virtualenvwrapper
  pip:
    name: virtualenvwrapper
    extra_args: --user

# Vim
- name: Remove default vi and vim
  become: true
  pacman:
    name:
      - vi
      - vim
    state: absent

- name: Install neovim
  become: true
  pacman:
    name: neovim
    state: present

- name: Install pynvim
  become: true
  pip:
    name: pynvim
    state: present

- name: Install vim-plug
  shell: curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  args:
    creates: ~/.local/share/nvim/site/autoload/plug.vim

# CLI
- name: Install aws cli
  pip:
    name: awscli
    state: present
    extra_args: --user

- name: Install jq
  become: true
  pacman:
    name: jq
    state: present

# Other
- name: Install terraform
  become: true
  pacman:
    name: terraform
    state: present

- name: Install docker
  become: true
  pacman:
    name: docker
    state: present
